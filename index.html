<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add() {
            var header = document.createElement('h3'); //태그 생성

            var textNode = document.createTextNode('내 이름은 홍길동입니다.');// 텍스트 생성

            var head = document.createElement('h1'); //태그 생성
            var text1 = document.createTextNode('내 이름은 이소영입니다.');// 텍스트 생성


            header.appendChild(textNode);
            document.body.appendChild(header);

            head.appendChild(text1);
            document.body.appendChild(head);
        }
    </script>
</head>
<body>
    <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
</body>
</html>
