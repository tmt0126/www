<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노랑</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            margin-top: -50px;
            background: rgb(253, 255, 161);
        }

        .main {
            background-color: rgb(255, 255, 79);
        }

        audio::-webkit-media-controls-panel {
            background-color: yellow;
        }
        p {
            color : black;
        }
        span {
            color: rgb(217, 220, 20);
        }
    </style>
</head>

<body>

    <div class="title">
        <p class="lable1">부드러운 바나나우유 한 잔 🥛 <span> 노랑</span> </p>
    </div>
    <div class="main">
        <div class="playing_part">
            <div class="img">
                <img src="Rainbow.jpg" alt="img">
            </div>
        </div>

        <!-- control part -->
        <div class="control_part">
            <div class="song_title">
                <p>무 지 개</p>
                <p>스텐딩에그</p>
            </div>

            <div class="contrl_buttons">
                <div class="range_slider">
                    <audio class="audio_player" id="player" src="yellow.mp3" controls loop autoplay></audio>
                </div>

                <div class="main_bts">
                    <button id="previous" onclick=location.href="orange_music.html"><i
                            class='bx bx-skip-previous'></i></button>
                    <button id="home" onclick=location.href="choose.html"><i class='bx bxs-home' ></i></button>
                    <button id="next" onclick=location.href="green_music.html"><i class='bx bx-skip-next'></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
